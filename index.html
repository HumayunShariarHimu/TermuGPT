body {

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0d1117;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.termux-logo-animated {
  width: 80px;
  height: 80px;
  background: radial-gradient(circle at center, #000 60%, #111);
  border-radius: 12px;
  position: relative;
  box-shadow:
    0 0 10px #00ff00,
    0 0 20px #00ff00,
    inset 0 0 10px #00ff0033;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: flicker 2.5s infinite ease-in-out;
}

.slash-animated {
  display: block;
  width: 6px;
  height: 60%;
  background-color: #00ff00;
  transform: rotate(45deg);
  box-shadow:
    0 0 10px #00ff00,
    0 0 25px #00ff00aa,
    0 0 40px #00ff00aa;
  animation: slashPulse 1.5s infinite ease-in-out;
  border-radius: 2px;
}

@keyframes slashPulse {
  0%, 100% {
    transform: rotate(45deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: rotate(45deg) scale(1.2);
    opacity: 0.6;
  }
}

@keyframes flicker {
  0% {
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      inset 0 0 10px #00ff0033;
  }
  50% {
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      inset 0 0 15px #00ff0033;
  }
  100% {
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      inset 0 0 10px #00ff0033;
  }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
.container {
  display: none;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 800px;
}
h1 {
  font-family: "Times New Roman", Times, serif;
  font-size: 1em;

  color: transparent;
  line-height: 1.5;
  font-weight: normal;
  text-align: center;
  margin: 0.1em 0;

p.slogan {

  line-height: 1.5;
  font-weight: normal;

p {

  line-height: 1;

.box {
  background-color: #161b22;
  border: 1px solid #30363d;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  width: 100%;
  position: relative;
  box-shadow: 0 0 8px rgba(0, 128, 255, 0.3);
}

textarea {
  width: 100%;
  background: transparent;
  border: none;
  color: #00ffe7;
  font-size: 1rem;
  resize: none;
  outline: none;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: blue;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.copy-btn:hover {
  background-color: red;
}

.copy-status {
  text-align: right;
  font-size: 0.9rem;
  color: #58a6ff;
  margin-top: 5px;
}

footer {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  font-size: 0.9rem;
  color: #8b949e;
}

footer a {
  color: #58a6ff;
  text-decoration: none;
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  p.slogan { font-size: 1rem; }
}
